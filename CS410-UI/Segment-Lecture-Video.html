    <script>
      function goPython(){
        // need to send transcript name and number of topics to backend
        var num_topics = document.getElementById("quantity").value
        console.log("number of topics: ", num_topics)

        var transcript_name = localStorage.getItem('lecture_number')
        console.log("lecture / transcript name: ", transcript_name)
        
        $.ajax({
            url: 'http://localhost:8080',
            type: "POST",
            data: "{\"num_topics\": " + num_topics + ", \"transcript_name\": \"" + transcript_name + "\"}",
            success: function (data) {
              console.log(data);
            },
            failure: function (msg) { 
              console.log(msg)
            }
        });
      }
    </script>
